    <style>
        body {
            margin: 0;

        .toast {

        }

        }
        @keyframes spin {

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // CONFIGURATION GOOGLE CALENDAR API
        const GOOGLE_CLIENT_ID = 'VOTRE_CLIENT_ID_ICI.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'VOTRE_API_KEY_ICI';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        // ===== ICÃ”NES =====
        const PlusIcon = () => (

        const SaveIcon = () => (

                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>

        const TrashIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>

        const SyncIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const GoogleIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        );

        // ===== GOOGLE CALENDAR API =====
        const GoogleCalendarSync = ({ onSync, onError }) => {
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [calendars, setCalendars] = useState([]);
            const [selectedCalendars, setSelectedCalendars] = useState([]);
            const gapiInited = useRef(false);
            const gisInited = useRef(false);
            const tokenClient = useRef(null);

            useEffect(() => {
                gapiLoaded();
                gisLoaded();
            }, []);

            const gapiLoaded = () => {
                if (typeof gapi !== 'undefined') {
                    gapi.load('client', initializeGapiClient);
                }
            };

            const initializeGapiClient = async () => {
                try {
                    await gapi.client.init({
                        apiKey: GOOGLE_API_KEY,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                    gapiInited.current = true;
                    maybeEnableButtons();
                } catch (err) {
                    console.error('Error initializing GAPI:', err);
                }
            };

            const gisLoaded = () => {
                if (typeof google !== 'undefined') {
                    tokenClient.current = google.accounts.oauth2.initTokenClient({
                        client_id: GOOGLE_CLIENT_ID,
                        scope: SCOPES,
                        callback: async (response) => {
                            if (response.error) {
                                onError?.('Erreur d\'authentification Google');
                                return;
                            }
                            setIsSignedIn(true);
                            await loadCalendars();
                        },
                    });
                    gisInited.current = true;
                    maybeEnableButtons();
                }
            };

            const maybeEnableButtons = () => {
                if (gapiInited.current && gisInited.current) {
                    // VÃ©rifier si dÃ©jÃ  connectÃ©
                    if (gapi.client.getToken()) {
                        setIsSignedIn(true);
                        loadCalendars();
                    }
                }
            };

            const handleAuthClick = () => {
                if (!tokenClient.current) return;
                
                if (gapi.client.getToken() === null) {
                    tokenClient.current.requestAccessToken({ prompt: 'consent' });
                } else {
                    tokenClient.current.requestAccessToken({ prompt: '' });
                }
            };

            const handleSignoutClick = () => {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token);
                    gapi.client.setToken('');
                    setIsSignedIn(false);
                    setCalendars([]);
                    setSelectedCalendars([]);
                }
            };

            const loadCalendars = async () => {
                try {
                    const response = await gapi.client.calendar.calendarList.list();
                    const cals = response.result.items || [];
                    setCalendars(cals);
                    
                    // SÃ©lectionner le calendrier principal par dÃ©faut
                    const primary = cals.find(cal => cal.primary);
                    if (primary) {
                        setSelectedCalendars([primary.id]);
                        localStorage.setItem('selectedCalendars', JSON.stringify([primary.id]));
                    }
                } catch (err) {
                    console.error('Error loading calendars:', err);
                    onError?.('Erreur de chargement des calendriers');
                }
            };

            const handleSync = async () => {
                if (!isSignedIn || selectedCalendars.length === 0) return;
                
                setIsSyncing(true);
                try {
                    // RÃ©cupÃ©rer les Ã©vÃ©nements des calendriers sÃ©lectionnÃ©s
                    const now = new Date();
                    const sixMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 6, 1);
                    const sixMonthsAhead = new Date(now.getFullYear(), now.getMonth() + 6, 31);
                    
                    const allEvents = [];
                    for (const calendarId of selectedCalendars) {
                        const response = await gapi.client.calendar.events.list({
                            calendarId: calendarId,
                            timeMin: sixMonthsAgo.toISOString(),
                            timeMax: sixMonthsAhead.toISOString(),
                            singleEvents: true,
                            orderBy: 'startTime',
                        });
                        
                        const events = response.result.items || [];
                        allEvents.push(...events.map(e => ({ ...e, calendarId })));
                    }
                    
                    onSync?.(allEvents, selectedCalendars[0]); // Premier calendrier = calendrier principal
                } catch (err) {
                    console.error('Error syncing:', err);
                    onError?.('Erreur de synchronisation');
                } finally {
                    setIsSyncing(false);
                }
            };

            const toggleCalendar = (calendarId) => {
                const newSelected = selectedCalendars.includes(calendarId)
                    ? selectedCalendars.filter(id => id !== calendarId)
                    : [...selectedCalendars, calendarId];
                
                setSelectedCalendars(newSelected);
                localStorage.setItem('selectedCalendars', JSON.stringify(newSelected));
            };

            return (
                <div style={{ padding: '20px', background: 'white', borderRadius: '12px', marginBottom: '20px' }}>
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                        <h3 style={{ margin: 0, fontSize: '16px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '8px' }}>
                            <GoogleIcon />
                            Google Calendar
                        </h3>
                        {!isSignedIn ? (
                            <button
                                onClick={handleAuthClick}
                                style={{
                                    padding: '8px 16px',
                                    backgroundColor: '#4285F4',
                                    color: 'white',
                                    borderRadius: '8px',
                                    fontWeight: '500',
                                    cursor: 'pointer',
                                    border: 'none',
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '8px',
                                    fontSize: '14px'
                                }}
                            >
                                <GoogleIcon />
                                Se connecter
                            </button>
                        ) : (
                            <div style={{ display: 'flex', gap: '8px' }}>
                                <button
                                    onClick={handleSync}
                                    disabled={isSyncing || selectedCalendars.length === 0}
                                    style={{
                                        padding: '8px 16px',
                                        backgroundColor: isSyncing ? '#9ca3af' : '#16a34a',
                                        color: 'white',
                                        borderRadius: '8px',
                                        fontWeight: '500',
                                        cursor: isSyncing ? 'not-allowed' : 'pointer',
                                        border: 'none',
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '8px',
                                        fontSize: '14px'
                                    }}
                                >
                                    <SyncIcon />
                                    {isSyncing ? 'Synchronisation...' : 'Synchroniser'}
                                </button>
                                <button
                                    onClick={handleSignoutClick}
                                    style={{
                                        padding: '8px 16px',
                                        backgroundColor: '#ef4444',
                                        color: 'white',
                                        borderRadius: '8px',
                                        fontWeight: '500',
                                        cursor: 'pointer',
                                        border: 'none',
                                        fontSize: '14px'
                                    }}
                                >
                                    DÃ©connecter
                                </button>
                            </div>
                        )}
                    </div>

                    {isSignedIn && calendars.length > 0 && (
                        <div>
                            <p style={{ fontSize: '13px', color: '#6b7280', marginBottom: '12px' }}>
                                SÃ©lectionnez les calendriers Ã  synchroniser :
                            </p>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                                {calendars.map(cal => (
                                    <label
                                        key={cal.id}
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '8px',
                                            padding: '8px',
                                            borderRadius: '6px',
                                            cursor: 'pointer',
                                            background: selectedCalendars.includes(cal.id) ? '#f0fdf4' : 'transparent'
                                        }}
                                    >
                                        <input
                                            type="checkbox"
                                            checked={selectedCalendars.includes(cal.id)}
                                            onChange={() => toggleCalendar(cal.id)}
                                            style={{ cursor: 'pointer' }}
                                        />
                                        <div
                                            style={{
                                                width: '12px',
                                                height: '12px',
                                                borderRadius: '50%',
                                                backgroundColor: cal.backgroundColor || '#3b82f6'
                                            }}
                                        />
                                        <span style={{ fontSize: '14px' }}>
                                            {cal.summary} {cal.primary && '(Principal)'}
                                        </span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ===== COMPOSANT PRINCIPAL =====
        function PlanningCyclique() {
            const [activities, setActivities] = useState(() => {
                const saved = localStorage.getItem('planningActivities');
                return saved ? JSON.parse(saved) : {};
            });

            const [visions, setVisions] = useState(() => {
                const saved = localStorage.getItem('planningVisions');
                return saved ? JSON.parse(saved) : [];
            });

            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('day');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showConfigModal, setShowConfigModal] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [editingActivity, setEditingActivity] = useState(null);
            const [toast, setToast] = useState(null);
            const [selectedCircleDay, setSelectedCircleDay] = useState(null);
            const [draggedNode, setDraggedNode] = useState(null);
            const [syncStatus, setSyncStatus] = useState(null);
            const [primaryCalendarId, setPrimaryCalendarId] = useState(null);

            const [cycleConfig, setCycleConfig] = useState(() => {
                const saved = localStorage.getItem('cycleConfig');
                return saved ? JSON.parse(saved) : {
                    startDate: new Date().toISOString().split('T')[0],
                    cycleLength: 28
                };
            });

            const [newActivity, setNewActivity] = useState({
                title: '',
                startTime: '09:00',
                duration: 60,
                color: '#3b82f6',
                description: '',
                tasks: [],
                recurring: false,
                recurrencePattern: 'none',
                recurrenceDays: [],
                specificDates: [],
                travelBefore: 0,
                travelAfter: 0,
                linkedVision: null,
                googleEventId: null // Nouveau champ pour lier Ã  Google Calendar
            });

            // Sauvegarder automatiquement
            useEffect(() => {
                localStorage.setItem('planningActivities', JSON.stringify(activities));
            }, [activities]);

            useEffect(() => {
                localStorage.setItem('planningVisions', JSON.stringify(visions));
            }, [visions]);

            useEffect(() => {
                localStorage.setItem('cycleConfig', JSON.stringify(cycleConfig));
            }, [cycleConfig]);

            // Synchronisation automatique au chargement
            useEffect(() => {
                const timer = setTimeout(() => {
                    const syncButton = document.querySelector('[data-sync-button]');
                    if (syncButton && !syncButton.disabled) {
                        syncButton.click();
                    }
                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            // ===== FONCTIONS GOOGLE CALENDAR =====
            const syncFromGoogleCalendar = async (events, primaryCal) => {
                setPrimaryCalendarId(primaryCal);
                setSyncStatus('syncing');
                
                try {
                    const newActivities = { ...activities };
                    
                    // Marquer tous les Ã©vÃ©nements Google existants pour vÃ©rification
                    const existingGoogleEvents = new Set();
                    Object.values(newActivities).flat().forEach(act => {
                        if (act.googleEventId) {
                            existingGoogleEvents.add(act.googleEventId);
                        }
                    });

                    // Traiter chaque Ã©vÃ©nement Google
                    for (const event of events) {
                        if (!event.start || !event.start.dateTime) continue;
                        
                        const startDate = new Date(event.start.dateTime);
                        const endDate = new Date(event.end.dateTime);
                        const dateKey = startDate.toISOString().split('T')[0];
                        
                        const duration = Math.round((endDate - startDate) / (1000 * 60));
                        
                        // Chercher si cet Ã©vÃ©nement existe dÃ©jÃ  dans le planner
                        const existingIndex = newActivities[dateKey]?.findIndex(
                            act => act.googleEventId === event.id
                        );

                        const activityData = {
                            title: event.summary || 'Sans titre',
                            startTime: startDate.toTimeString().slice(0, 5),
                            duration: duration,
                            color: event.colorId ? getGoogleColor(event.colorId) : '#3b82f6',
                            description: event.description || '',
                            tasks: [],
                            recurring: false,
                            recurrencePattern: 'none',
                            recurrenceDays: [],
                            specificDates: [],
                            travelBefore: 0,
                            travelAfter: 0,
                            linkedVision: null,
                            googleEventId: event.id,
                            googleCalendarId: event.calendarId,
                            googleUpdated: event.updated
                        };

                        if (existingIndex >= 0) {
                            // Mettre Ã  jour l'Ã©vÃ©nement existant
                            newActivities[dateKey][existingIndex] = {
                                ...newActivities[dateKey][existingIndex],
                                ...activityData
                            };
                        } else {
                            // Ajouter le nouvel Ã©vÃ©nement
                            if (!newActivities[dateKey]) {
                                newActivities[dateKey] = [];
                            }
                            newActivities[dateKey].push(activityData);
                        }
                        
                        existingGoogleEvents.delete(event.id);
                    }

                    // Supprimer les Ã©vÃ©nements qui n'existent plus dans Google Calendar
                    Object.keys(newActivities).forEach(dateKey => {
                        newActivities[dateKey] = newActivities[dateKey].filter(act => {
                            if (act.googleEventId && existingGoogleEvents.has(act.googleEventId)) {
                                return false; // Supprimer
                            }
                            return true; // Garder
                        });
                        
                        if (newActivities[dateKey].length === 0) {
                            delete newActivities[dateKey];
                        }
                    });

                    setActivities(newActivities);
                    setSyncStatus('success');
                    showToast('Synchronisation rÃ©ussie', 'success');
                    
                    setTimeout(() => setSyncStatus(null), 3000);
                } catch (err) {
                    console.error('Sync error:', err);
                    setSyncStatus('error');
                    showToast('Erreur de synchronisation', 'error');
                    setTimeout(() => setSyncStatus(null), 3000);
                }
            };

            const createGoogleEvent = async (dateKey, activity) => {
                if (!primaryCalendarId || !gapi.client.getToken()) return null;

                try {
                    const [year, month, day] = dateKey.split('-');
                    const startDateTime = new Date(year, month - 1, day);
                    const [hours, minutes] = activity.startTime.split(':');
                    startDateTime.setHours(parseInt(hours), parseInt(minutes));
                    
                    const endDateTime = new Date(startDateTime);
                    endDateTime.setMinutes(endDateTime.getMinutes() + activity.duration);

                    const event = {
                        summary: activity.title,
                        description: activity.description,
                        start: {
                            dateTime: startDateTime.toISOString(),
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        },
                        end: {
                            dateTime: endDateTime.toISOString(),
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        },
                    };

                    if (activity.recurring && activity.recurrencePattern !== 'none') {
                        const rrule = buildRRule(activity);
                        if (rrule) {
                            event.recurrence = [rrule];
                        }
                    }

                    const response = await gapi.client.calendar.events.insert({
                        calendarId: primaryCalendarId,
                        resource: event,
                    });

                    return response.result.id;
                } catch (err) {
                    console.error('Error creating Google event:', err);
                    showToast('Erreur lors de la crÃ©ation dans Google Calendar', 'error');
                    return null;
                }
            };

            const updateGoogleEvent = async (activity) => {
                if (!activity.googleEventId || !activity.googleCalendarId || !gapi.client.getToken()) return;

                try {
                    // Trouver la date de l'activitÃ©
                    let dateKey = null;
                    for (const [key, acts] of Object.entries(activities)) {
                        if (acts.some(a => a.googleEventId === activity.googleEventId)) {
                            dateKey = key;
                            break;
                        }
                    }
                    
                    if (!dateKey) return;

                    const [year, month, day] = dateKey.split('-');
                    const startDateTime = new Date(year, month - 1, day);
                    const [hours, minutes] = activity.startTime.split(':');
                    startDateTime.setHours(parseInt(hours), parseInt(minutes));
                    
                    const endDateTime = new Date(startDateTime);
                    endDateTime.setMinutes(endDateTime.getMinutes() + activity.duration);

                    const event = {
                        summary: activity.title,
                        description: activity.description,
                        start: {
                            dateTime: startDateTime.toISOString(),
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        },
                        end: {
                            dateTime: endDateTime.toISOString(),
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        },
                    };

                    await gapi.client.calendar.events.update({
                        calendarId: activity.googleCalendarId,
                        eventId: activity.googleEventId,
                        resource: event,
                    });
                } catch (err) {
                    console.error('Error updating Google event:', err);
                    showToast('Erreur lors de la mise Ã  jour dans Google Calendar', 'error');
                }
            };

            const deleteGoogleEvent = async (activity) => {
                if (!activity.googleEventId || !activity.googleCalendarId || !gapi.client.getToken()) return;

                try {
                    await gapi.client.calendar.events.delete({
                        calendarId: activity.googleCalendarId,
                        eventId: activity.googleEventId,
                    });
                } catch (err) {
                    console.error('Error deleting Google event:', err);
                    showToast('Erreur lors de la suppression dans Google Calendar', 'error');
                }
            };

            const buildRRule = (activity) => {
                if (activity.recurrencePattern === 'daily') {
                    return 'RRULE:FREQ=DAILY';
                } else if (activity.recurrencePattern === 'weekly' && activity.recurrenceDays.length > 0) {
                    const days = activity.recurrenceDays.map(d => ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'][d]).join(',');
                    return `RRULE:FREQ=WEEKLY;BYDAY=${days}`;
                }
                return null;
            };

            const getGoogleColor = (colorId) => {
                const colors = {
                    '1': '#7986cb', '2': '#33b679', '3': '#8e24aa', '4': '#e67c73',
                    '5': '#f6c026', '6': '#f5511d', '7': '#039be5', '8': '#616161',
                    '9': '#3f51b5', '10': '#0b8043', '11': '#d60000'
                };
                return colors[colorId] || '#3b82f6';
            };

            // ===== FONCTIONS ACTIVITÃ‰S =====
            const addActivity = async (date, data) => {
                const dateKey = date.toISOString().split('T')[0];
                const newActivities = { ...activities };
                
                if (!newActivities[dateKey]) {
                    newActivities[dateKey] = [];
                }

                // CrÃ©er dans Google Calendar si connectÃ©
                const googleEventId = await createGoogleEvent(dateKey, data);
                
                const activityToAdd = {
                    ...data,
                    id: Date.now(),
                    googleEventId: googleEventId,
                    googleCalendarId: googleEventId ? primaryCalendarId : null
                };

                newActivities[dateKey].push(activityToAdd);

                // GÃ©rer la rÃ©currence
                if (data.recurring) {
                    if (data.recurrencePattern === 'daily') {
                        for (let i = 1; i <= 90; i++) {
                            const futureDate = new Date(date);
                            futureDate.setDate(futureDate.getDate() + i);
                            const futureDateKey = futureDate.toISOString().split('T')[0];
                            
                            if (!newActivities[futureDateKey]) {
                                newActivities[futureDateKey] = [];
                            }
                            
                            newActivities[futureDateKey].push({
                                ...data,
                                id: Date.now() + i,
                                googleEventId: googleEventId, // MÃªme ID pour Ã©vÃ©nement rÃ©current
                                googleCalendarId: googleEventId ? primaryCalendarId : null
                            });
                        }
                    } else if (data.recurrencePattern === 'weekly' && data.recurrenceDays.length > 0) {
                        const currentDay = date.getDay();
                        for (let week = 0; week < 12; week++) {
                            data.recurrenceDays.forEach(targetDay => {
                                const daysAhead = (targetDay - currentDay + 7) % 7 + (week * 7);
                                if (daysAhead === 0 && week === 0) return;
                                
                                const futureDate = new Date(date);
                                futureDate.setDate(futureDate.getDate() + daysAhead);
                                const futureDateKey = futureDate.toISOString().split('T')[0];
                                
                                if (!newActivities[futureDateKey]) {
                                    newActivities[futureDateKey] = [];
                                }
                                
                                newActivities[futureDateKey].push({
                                    ...data,
                                    id: Date.now() + daysAhead,
                                    googleEventId: googleEventId,
                                    googleCalendarId: googleEventId ? primaryCalendarId : null
                                });
                            });
                        }
                    } else if (data.recurrencePattern === 'specific' && data.specificDates.length > 0) {
                        data.specificDates.forEach((specificDate, index) => {
                            if (specificDate === dateKey) return;
                            
                            if (!newActivities[specificDate]) {
                                newActivities[specificDate] = [];
                            }
                            
                            newActivities[specificDate].push({
                                ...data,
                                id: Date.now() + index + 1
                            });
                        });
                    }
                }

                setActivities(newActivities);
                setShowAddModal(false);
                showToast('ActivitÃ© ajoutÃ©e', 'success');
            };

            const updateActivity = async (date, updatedActivity) => {
                const dateKey = date.toISOString().split('T')[0];
                const newActivities = { ...activities };
                
                if (newActivities[dateKey]) {
                    const index = newActivities[dateKey].findIndex(a => a.id === updatedActivity.id);
                    if (index !== -1) {
                        newActivities[dateKey][index] = updatedActivity;
                        
                        // Mettre Ã  jour dans Google Calendar si liÃ©
                        if (updatedActivity.googleEventId) {
                            await updateGoogleEvent(updatedActivity);
                        }
                        
                        setActivities(newActivities);
                        setEditingActivity(null);
                        showToast('ActivitÃ© modifiÃ©e', 'success');
                    }
                }
            };

            const deleteActivity = async (date, activityId) => {
                const dateKey = date.toISOString().split('T')[0];
                const newActivities = { ...activities };
                
                if (newActivities[dateKey]) {
                    const activityToDelete = newActivities[dateKey].find(a => a.id === activityId);
                    
                    newActivities[dateKey] = newActivities[dateKey].filter(a => a.id !== activityId);
                    
                    if (newActivities[dateKey].length === 0) {
                        delete newActivities[dateKey];
                    }
                    
                    // Supprimer de Google Calendar si liÃ©
                    if (activityToDelete?.googleEventId) {
                        await deleteGoogleEvent(activityToDelete);
                    }
                    
                    setActivities(newActivities);
                    showToast('ActivitÃ© supprimÃ©e', 'success');
                }
            };

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            // ===== FONCTIONS VISIONS =====
            const addVision = (phase, title, description) => {

                setVisions([...visions, newVision]);

            const updateVision = (visionId, updates) => {

                showToast('Vision mise Ã  jour', 'success');

                return (

                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>

                            {syncStatus === 'success' && (

                    {/* Menu de navigation */}
                    <div style={{

                        <button

                            }}
                        >
                            ðŸŒ™ Cycle
                        </button>

                        <button
